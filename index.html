<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuarios</title>
    <!-- Enlaces a Bootstrap CSS y JS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"> Registro de Usuarios</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-outline-light"
                data-toggle="modal"
                data-target="#loginModal"> Iniciar Sesión
              </button>
            </li>
            <!-- Modal de Inicio de Sesión -->
            <div
              class="modal fade"
              id="loginModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="loginModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel"> Iniciar Sesión
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!-- formulario de inicio de sesión -->
                    <form class="form">
                      <div class="form-group">
                        <label for="email"> Correo electrónico:</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          required/>
                      </div>
                      <div class="form-group">
                        <label for="password"> Contraseña:</label>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          required/>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block"> Iniciar Sesión
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4"> Registro de Usuario</h2>
          <form class="form">
            <div class="form-group">
              <label for="nombre"> Nombre:</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="form-group">
              <label for="email"> Correo electrónico:</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="form-group">
              <label for="password"> Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required/>
            </div>
            <button type="submit" class="btn btn-primary btn-block"> Registrarse
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
